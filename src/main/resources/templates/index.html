<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Spring Boot + JPA + Datatables</title>
	<link rel="stylesheet" href="/bootstrap-4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bootstrap-4.4.1/css/jquery.dataTables.min.css">	
</head>

<body>
	<h1>Employees Table</h1>
	<table id="employeesTable" class="display">
      
       <!-- Header Table -->
       <thead>
            <tr>
                <th>Id</th>
				<th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Active</th>
            </tr>
        </thead>
        <!-- Footer Table -->
        <tfoot>
            <tr>
                <th>Id</th>
				<th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Active</th>
            </tr>
        </tfoot>
    </table>
    <script src="/bootstrap-4.4.1/js/jquery.min.js"></script>
	<script src="/bootstrap-4.4.1/js/bootstrap.min.js"></script>
	<script src="/bootstrap-4.4.1/js/jquery.dataTables.min.js"></script>
	<script src="/js/datatable.js"></script>
</body>
</html>
